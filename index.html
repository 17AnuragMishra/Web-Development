<html>

<head>
    <title>CSS Variables and JS</title>

    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="./index.js"></script>
</head>

<body>
    <h2>CSS Variables and <span class='h1'>JS</span></h2>
    <div class="controls">
        <label for="spacing">Spacing: </label>
        <input type="range" name="spacing" min="10" max="200" value="50" data-sizing="px" class="inputa">

        <label for="blur">Blur: </label>
        <input type="range" name="blur" min="0" max="25" value="10" data-sizing="px" class="inputa">

        <label for="color">Color: </label>
        <input type="color" name="base" value="#00ff00" class="inputa">
    </div>
   <img src="./images/sample.jpg" height="500" width="500">

    
</body>

</html>
